<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Survey Form</title>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 </head>
 <body>
   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <div class="form">
     <form id="survey-form">
       <label id="name-label">
         Name<br>
         <input id="name" type="text" placeholder="ex. Kate Corpuz" required><br>
       </label>
       <label id="email-label">
        Email<br>
       <input id="email" type="email" placeholder="ex. example@gmail.com" required><br>
       </label>
       <label id="number-label">
         Age (Optional)<br>
         <input id="number" type="number" min="0" max="125" placeholder="ex. 25">
       </label><br><br>
      <fieldset id="recommended-label">
    <legend>Would you recommend freeCodeCamp to a friend?</legend>
    <label for="definitely"><input type="radio" value="definitely" name="recommendation">Definitely</label><br>
    <label for="maybe"><input type="radio" value="maybe" name="recommendation">Maybe</label><br>
    <label for="not-sure"><input type="radio" value="not-sure" name="recommendation">Not Sure</label><br>
    <label for="not-recommend"><input type="radio" value="not-recommend" name="recommendation">Not Recommend</label><br>
</fieldset>

        <label id="most-like-label">
         What is your flavorite feature of freeCodeCamp<br>
         <select id="dropdown" name="most-like" value="most-like" required>
           <option disabled selected value>Please Select</option>
           <option value="challenges">Challenges</option>
           <option value="challenges">Projects</option>
           <option value="challenges">Community</option>
           <option value="challenges">Open Source</option>
        </select>
        </label><br>
        <div class="check-div"><p>What Would you to see improved? (please check if all that applied)<p>
          <label><input type="checkbox" value="front-end-projects">Front-End Projects<br></label>
          <label><input type="checkbox" value="back-end-projects">Back-End Projects<br></label>
          <label><input type="checkbox" value="data-visualization">Data Visualization<br></label>
          <label><input type="checkbox" value="challenges">Challenges<br></label>
          <label><input type="checkbox" value="open-source-community">Open Source Community<br></label>
          <label><input type="checkbox" value="gitter-help-rooms">Gitter Help Rooms<br></label>
          <label><input type="checkbox" value="videos">Videos<br></label>
          <label><input type="checkbox" value="city-meetups">City Meetups<br></label>
          <label><input type="checkbox" value="wiki">Wiki<br></label>
          <label><input type="checkbox" value="forum">Forum<br></label>
          <label><input type="checkbox" value="additonal-courses">Additional Courses<br></label>
        </div>
        <div class="comments-div">
          <p>Any Comments or Suggestions?</p>
          <textarea class="comments-input">
          </textarea>
        </div><br>
        <button id="submit">
          Submit
        </button>
     </form>
   </div>
 </body>
</html>
